<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Points Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .calculator-card {
            background-color: #1a202c; /* A dark theme inspired by trading platforms */
            color: #e2e8f0;
        }
        .btn-primary {
            background-color: #f0b90b; /* Binance-like yellow */
            color: #1a202c;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #f8d33a;
        }
        .input-field {
            background-color: #2d3748;
            border-color: #4a5568;
            color: #e2e8f0;
        }
        .result-box {
            background-color: #2d3748;
            border-left-color: #f0b90b;
        }
        .explanation-box {
             background-color: #2d3748;
             border-color: #4a5568;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <div class="calculator-card w-full max-w-lg mx-auto p-8 rounded-xl shadow-2xl">
        <h1 class="text-3xl font-bold text-center mb-2 text-white">Alpha Points Calculator</h1>
        <p class="text-center text-gray-400 mb-8">Estimate your Binance Alpha Points from trading volume.</p>

        <!-- Input Section -->
        <div class="space-y-6">
            <div>
                <label for="volume" class="block text-sm font-medium mb-2 text-gray-300">How much money (USD) you want to trade daily?</label>
                <input type="number" id="volume" class="input-field w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="e.g., 10000">
            </div>
            <div>
                <label for="multiplier" class="block text-sm font-medium mb-2 text-gray-300">Choose multiplier for event volume</label>
                <select id="multiplier" class="input-field w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-yellow-400">
                    <option value="1">1x (Default)</option>
                    <option value="2">2x</option>
                    <option value="3">3x</option>
                    <option value="4">4x</option>
                </select>
            </div>
        </div>

        <button id="calculateBtn" class="btn-primary w-full py-3 mt-8 rounded-lg font-semibold text-lg">Calculate Points</button>

        <!-- Results Section -->
        <div id="results" class="mt-8 hidden">
             <h2 class="text-xl font-semibold text-white mb-4">Estimated Earnings</h2>
             <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-center">
                 <div class="result-box p-4 rounded-lg border-l-4">
                     <p class="text-gray-400 text-sm">Volume Points Per Day</p>
                     <p id="dailyPoints" class="text-2xl font-bold text-white"></p>
                 </div>
                 <div class="result-box p-4 rounded-lg border-l-4">
                     <p class="text-gray-400 text-sm">Estimated in 15 Days</p>
                     <p id="totalPoints" class="text-2xl font-bold text-white"></p>
                 </div>
             </div>
             <div class="explanation-box mt-6 p-4 border rounded-lg">
                <h3 class="font-semibold text-lg mb-2 text-white">Calculation Explained</h3>
                <p id="explanationText" class="text-gray-300 text-sm"></p>
            </div>
        </div>
         <div id="error" class="mt-6 text-red-400 text-center hidden"></div>
    </div>

    <script>
        const calculateBtn = document.getElementById('calculateBtn');
        const volumeInput = document.getElementById('volume');
        const multiplierSelect = document.getElementById('multiplier');
        const resultsDiv = document.getElementById('results');
        const errorDiv = document.getElementById('error');
        const dailyPointsEl = document.getElementById('dailyPoints');
        const totalPointsEl = document.getElementById('totalPoints');
        const explanationTextEl = document.getElementById('explanationText');

        calculateBtn.addEventListener('click', () => {
            const dailyVolume = parseFloat(volumeInput.value);
            const multiplier = parseInt(multiplierSelect.value);

            // Input validation
            if (isNaN(dailyVolume) || dailyVolume <= 0) {
                errorDiv.textContent = 'Please enter a valid positive number for trading volume.';
                errorDiv.classList.remove('hidden');
                resultsDiv.classList.add('hidden');
                return;
            }
            
            errorDiv.classList.add('hidden');
            resultsDiv.classList.remove('hidden');

            const effectiveVolume = dailyVolume * multiplier;
            let dailyPoints = 0;

            if (effectiveVolume >= 2) {
                dailyPoints = Math.floor(Math.log2(effectiveVolume / 2)) + 1;
            }

            const totalPoints = dailyPoints * 15;

            // Display results
            dailyPointsEl.textContent = dailyPoints.toLocaleString();
            totalPointsEl.textContent = totalPoints.toLocaleString();

            // Display explanation
            explanationTextEl.innerHTML = `Your effective daily volume is <strong>$${effectiveVolume.toLocaleString()}</strong> (Daily Volume $${dailyVolume.toLocaleString()} x ${multiplier} multiplier).
            <br><br>The formula used is: <code class="bg-gray-700 p-1 rounded">Points = floor(log2(Effective Volume / 2)) + 1</code>.
            <br>Your calculation: <code class="bg-gray-700 p-1 rounded">floor(log2(${effectiveVolume.toLocaleString()} / 2)) + 1 = ${dailyPoints.toLocaleString()}</code> points per day.`;
        });
    </script>
</body>
</html>
